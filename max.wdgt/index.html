
<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:Arial, Verdana;background-color:#000;margin:0;">
    <script type="text/javascript" src="js/jssor.slider.min.js"></script>
    <script type="text/javascript" src="js/imageslist.js"></script>
    <script>
        var theDivs;
        var num;
        function setupPages() {
            var myslides = document.getElementById("myslides");
            num = imagesList.length;
            var text = "";
            for (var i = 0; i < num; i++) {
                text += '<div style="color: white;">x</div>';
            }
            myslides.innerHTML = text;
            theDivs = document.querySelectorAll("#myslides div");
        }
        jssor_slider1_starter = function (containerId) {
            var options = {
                $BulletNavigatorOptions: {                                
                    $Class: $JssorBulletNavigator$,                       
                    $ChanceToShow: 2,                               
                    $AutoCenter: 1,                                 
                    $Steps: 2,                                      
                    $Lanes: 1,                                      
                    $SpacingX: 8,                                   
                    $SpacingY: 8,                                   
                    $Orientation: 1                                 
                },

                $Loop:0,
                $AutoPlay: false
            };

            var jssor_slider1 = new $JssorSlider$(containerId, options);

            jssor_slider1.$On($JssorSlider$.$EVT_PARK,function(slideIndex, fromIndex){
                for (var g = 0; g < num; g++) {
                    if (Math.abs(slideIndex-g) <= 1) {
                        if (theDivs[g].innerText === "x") {
                            theDivs[g].innerHTML = '<img style="width: 1024px; height: 738px; top: 0px; left: 0px;" src="images/' + imagesList[g]+'" />';    
                        }
                    } else {
                        theDivs[g].innerText = "x";
                    }
                }
            });
        };
    </script>
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
    <div id="slider1_container" style="position: relative; margin:0 auto; width: 1024px; height: 768px; background-color:#000;">
        <!-- Slides Container -->
        <div id="myslides" u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1024px; height: 738px; overflow: hidden;">
            
        </div>
        
        <!-- Bullet Navigator Skin Begin -->
        <!-- jssor slider bullet navigator skin 06 -->
        <style>
            .jssorb06 div, .jssorb06 div:hover, .jssorb06 .av
            {
                background: url(b06.png) no-repeat;
                overflow:hidden;
                cursor: pointer;
            }
            .jssorb06 div { background-position: -6px -6px; }
            .jssorb06 div:hover, .jssorb06 .av:hover { background-position: -36px -6px; }
            .jssorb06 .av { background-position: -66px -6px; }
            .jssorb06 .dn, .jssorb06 .dn:hover { background-position: -96px -6px; }
        </style>
        <!-- bullet navigator container -->
        <div u="navigator" class="jssorb06" style="position: absolute; bottom: 5px; left: 6px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="POSITION: absolute; WIDTH: 18px; HEIGHT: 18px;"></div>
        </div>
        <!-- Bullet Navigator Skin End -->

        <!-- Trigger -->
        <script>
            setupPages();
            jssor_slider1_starter('slider1_container');
        </script>
    </div>
    <!-- Jssor Slider End -->
</body>
</html>
